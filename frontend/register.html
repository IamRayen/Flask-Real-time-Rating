<!DOCTYPE html>
    <head>
        <title>register</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <style>
            p{
                font-family: Inter;
                font-size: 20px;
                font-weight: Medium;
            }
            
            .title{
                margin-top: 80px;
                display: grid;
                grid-template-columns: 1fr 1fr; 
            }

            .ip{
                display: grid;
                justify-items: end;
            }

            .wn{
                padding-top: 20px;
            }

            h1{
                font-family: Inter;
                font-size: large;
                font-weight: bold;
            }
            
            .icon{
                width: 64px;
            }

            body{
                height: 100vh;
                background: linear-gradient(180deg, rgb(255, 255, 255), rgb(184, 243, 248));
            }

            .email{
                margin: auto;
                width: 500px;
                height: 40px;
            }

            input{
                margin:auto;
                width: 500px;
                height: 40px;
            }
        
            .reginfor{
                margin-top: 230px;
                width: 500px;
                margin-top: 202px;
                margin: auto;
                text-align: left;
            }

            .register{
                display: block;
                margin:auto;
                margin-top: 70px;
                background-color: rgb(138, 246, 255);
                color: black;
                width: 294px;
                height: 49;
                border: none;
                border-radius: 20px;
                padding-top: 10px;
                padding-bottom: 10px;
                font-size: 20px;
                font-weight: semi bold;
                cursor: pointer;
            }
            
        </style>
    </head>
    <body>
        <div class="title">
            <div class="ip">
                <img class="icon" src="img/ERP icon.png">
            </div>
            <div class="wn">
                <h1>EventRatePro</h1>
            </div>         
        </div>
        
        <div class="reginfor">
            <p>Email Adress</p>
            <input class="email" type="email">
            <p>Username</p>
            <input class="n-text" type="text">
            <p>Password</p>
            <input class="p-text" type="text">
            <p>Confirm your password</p>
            <input class="c-text" type="text">
        </div>

        <button class="register" id="btnRegister">Register</button>
    </body>
    <script>
        document.getElementById("btnRegister").onclick = function () {
            window.location.href = "login.html";
         };
    </script>
</html>
