<!DOCTYPE html>
    <head>
        <title>account overview</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <style>
            p{
                font-family: Inter;
                font-size: 30px;
                font-weight: Semi Bold;
            }
            
            .title{
                margin-top: 80px;
                display: grid;
                grid-template-columns: 1fr 1fr; 
            }

            .ip{
                display: grid;
                justify-items: end;
            }

            .wn{
                padding-top: 20px;
            }

            h1{
                font-family: Inter;
                font-size: large;
                font-weight: bold;
            }
            
            .icon{
                width: 64px;
            }

            body{
                height: 100vh;
                background: linear-gradient(180deg, rgb(255, 255, 255), rgb(184, 243, 248));
            }

            .profile{
                width: 40px;
            }
            .questionnaire{
                width: 40px;
            }
            .history{
                width: 30px;
            }
            .dashboard{
                width: 30px;
            }

            .accinfor{
                margin-top: 80px;
                display: grid;
                grid-template-columns: 200px 1fr;
            }

            .pp{
                display: grid;
                align-items: center;
                justify-items: end;
            }
            .pt{
                margin-top: 0;
            }
            .qp{
                display: grid;
                align-items: center;
                justify-items: end;
            }
            .qt{
                margin-top: 0;
            }
            .hp{
                display: grid;
                align-items: center;
                justify-items: end;
            }
            .ht{
                margin-top: 0;
            }
            .dp{
                display: grid;
                align-items: center;
                justify-items: end;
            }
            .dt{
                margin-top: 0;
            }
            
        </style>
    </head>
    <body>
        <div class="title">
            <div class="ip">
                <img class="icon" src="img/ERP icon.png">
            </div>
            <div class="wn">
                <h1>EventRatePro</h1>
            </div>         
        </div>
        
        <div class="accinfor">
            <div class="pp">
                <img class="profile" src="img/profile.png">
            </div>
            <div class="pt">
                <p>add new Referees</p>
            </div>

            <div class="qp">
                <img class="questionnaire" src="img/questionnaire.png">
            </div>
            <div class="qt">
                <p>view my Questionnaire</p>
            </div>
            
            <div class="hp">
                <img class="history" src="img/history.png">
            </div>
            <div class="ht">
                <p>view my History</p>
            </div>
            
            <div class="dp">
                <img class="dashboard" src="img/dashboard.png">
            </div>
            <div class="dt">
                <p>view my Dashboard</p>
            </div>
            
        </div>

    </body>
</html>
